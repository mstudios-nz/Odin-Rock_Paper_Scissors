<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    

<script>    


// function to return random choice for computer
function getComputerChoice() {
let random = Math.random();
if (random >= 0 && random < 0.33) {
    return "rock" 
} else if (random >= 0.33 && random < 0.66){
    return "paper"
} else {
    return "scissors" 
};
}


// function to request user input humanChoice
function getHumanChoice () {
const input = prompt("Let's play Rock, Paper, Scissors. Enter your choice:");
if (input.toLowerCase() == "rock" ||
    input.toLowerCase() == "paper"||
    input.toLowerCase() == "scissors") {
    return input.toLowerCase();
} else {
    return "invalid entry";
}
}

//Global Variables for displaying the outcome of Rounds
let humanScore = 0;
let computerScore = 0; 
let message;


//function to play one round, add 1 to score of winner, and present message
function playRound(humanChoice, computerChoice) { 
if (humanChoice == computerChoice) {
    message = "Oh I got that too! That's a Tie";
} else if (humanChoice == "rock" && computerChoice == "paper") {
    computerScore += 1;
    message = "I chose paper which covers rock! YOU LOSE!";
} else if (humanChoice == "rock" && computerChoice == "scissors") {
    humanScore += 1;
    message = "I chose scissors which rock blunts! YOU WIN!";
} else if (humanChoice == "paper" && computerChoice == "rock") {
    humanScore += 1;
    message = "I chose rock which paper covers! YOU WIN!";
} else if (humanChoice == "paper" && computerChoice == "scissors") {
    computerScore += 1;
    message = "I chose scissors which cut paper! YOU LOSE!";
} else if (humanChoice == "scissors" && computerChoice == "rock") {
    computerScore += 1;
    message = "I chose rock which blunts scissors! YOU LOSE!";
} else if (humanChoice == "scissors" && computerChoice == "paper") {
    humanScore += 1;
    message = "I chose paper which is cut by scissors! YOU WIN!";
} else {
    message = "I don't recognise your choice. Please try again."
}
}

const humanSelection = getHumanChoice();
const computerSelection = getComputerChoice();
playRound(humanSelection, computerSelection);

console.log(message);
console.log("The score is: You " + humanScore + "   and    me " + computerScore);


</script>



</body>
</html>
