<script>    

function computerChoice() {
let random = Math.random();
if (random >= 0 && random < 0.33) {
    return "rock" + random
} else if (random >= 0.33 && random < 0.66){
    return "paper"+ random
} else {
    return "scissors" + random
};
}

console.log(computerChoice())


</script>
