<script>    

function computerChoice() {
let random = Math.random();
if (random >= 0 && random < 0.33) {
    return "rock" + random  // + random validating returned value
} else if (random >= 0.33 && random < 0.66){
    return "paper"+ random  // + random validating returned value
} else {
    return "scissors" + random  // + random validating returned value
};
}

console.log(computerChoice())  // validating returned value
